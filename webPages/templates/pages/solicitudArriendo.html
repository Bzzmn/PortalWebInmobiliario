{% extends 'layouts/base.html' %}

{% block content %}

    <h1>Solicitud de Arriendo</h1>


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Solicitar</button>
    </form>

{% endblock content %}
